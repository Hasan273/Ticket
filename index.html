<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Boarding Pass</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="bg">
<div class="wrapper">
    <div class="qr_code">
      <img src="QR_Code.png" alt="QR_code">
  </div>
    <div class="content">
      <div class="location">
        <div class="item">
          <h1>DXB</h1>
          <p>2:00AM </p>
        </div>
        <div class="path">
          <i class="fas fa-plane"></i>
        </div>
        <div class="item">
          <h1>LHR</h1>
          <p>12:00PM </p>
        </div>
      </div>
      
      <div class="info">
        <div class="item">
          <h4>Name</h4>
          <p>Hasanudin</p>
        </div>
        <div class="item">
          <h4>Duration</h4>
          <p>2j 30m</p>
        </div>
        <!-- <div class="item">
          <h4>gate</h4>
          <p>12</p>
        </div> -->
        <div class="item">
          <h4>Passenger</h4>
          <p>1</p>
        </div>
        <div class="item">
          <h4>Date</h4>
          <p>20 July 2022</p>
        </div>
      </div>
  </div>
</div>
</div>

</body>
</html>
